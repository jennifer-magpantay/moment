<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Application that generates inspiring quotes to make your the moment of your day a better one" />
    <meta name="keywords" content="Self-awareness, happy mind, inspiration, quotes, well-being">
    <meta name="author" content="Jennifer Magpantay">

    <!-- styles -->
    <link rel="stylesheet" href="./scss/style.scss">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet" <!-- Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Moment</title>
</head>

<body>

    <main>
        <div class="card" id="card">
            <div class="card--image">
                <img src="./assets/moment-logo-black.svg"
                    alt="Moment logo designed in black bold letters, highlighting the letters 'm' and 'e' in cherry-tomato color">
            </div>
            <p class='card--greeting'><span id="greeting"></span>. Take a moment to clear your mind and take a deep
                breathe</p>
            <div class="card--content hidden" id="content">
                <!-- content to be load by javascript -->
            </div>
            <button type="button" id="button-quote-generator">
                GENERATE QUOTE
                <span class="material-icons regular">
                    sync
                </span></button>
        </div>
    </main>

    <script type='module' src="./js/index.js"></script>

</body>

</html>
